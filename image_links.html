<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            margin: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Explore our collection of images related to technology, nature, and food.</p>
            <a href="https://example.com/technology"><img src="technology.jpg" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature1"><img src="nature1.jpg" alt="Nature"></a>
                <a href="https://example.com/nature2"><img src="nature2.jpg" alt="Nature"></a>
                <a href="https://example.com/nature3"><img src="nature3.jpg" alt="Nature"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://example.com/food1"><img src="food1.jpg" alt="Food 1"> Food Item 1</a></li>
                <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food 2"> Food Item 2</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Peter Kiama. All rights reserved.</p>
    </footer>
</body>
</html>
